<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="images/logo.png" rel="icon">
    <link rel="stylesheet" href="assets/vendor/css/styles.css">
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>My TR ecoprint</title>
</head>
<body>
    <div class="col-lg-4">
        <div class="card border-secondary mb-5">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h4 class="m-0 fw-bold">Order Summary</h4>
                </div>
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium"><span>x1 </span>Product Name</h6>
                    <h6 class="font-weight-medium"><span>Rp </span>130.000</h6>
                </div>
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium"><span>x2 </span>Product Name</h6>
                    <h6 class="font-weight-medium">Rp 260.000</h6>
                </div>
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium"><span>x3 </span>Product Name</h6>
                    <h6 class="font-weight-medium"><span>Rp </span>390.000</h6>
                </div>
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium"><span>x3 </span>Product Name</h6>
                    <h6 class="font-weight-medium"><span>Rp </span>390.000</h6>
                </div>
                <hr class="mt-4">
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h4 class="m-0 fw-bold">Delivery</h4>
                </div>
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium">Delivery Shipping</h6>
                    <h6 class="font-weight-medium">JNE</h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="font-weight-medium">Delivery to</h6>
                    <h6 class="font-weight-medium">Yogyakarta, Indonesia</h6>
                </div>
                <hr class="mt-4">
                <div class="d-flex justify-content-between mb-3 pt-1">
                    <h6 class="font-weight-medium">Amount</h6>
                    <h6 class="font-weight-medium"><span>Rp </span>1.170.000</h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="font-weight-medium">Tax</h6>
                    <h6 class="font-weight-medium"><span>Rp </span>0</h6>
                </div>
                <hr class="mt-4">
                <div class="d-flex justify-content-between">
                    <h6 class="fw-bold">Order Total</h6>
                    <h6 class="fw-bold"><span>Rp </span>1.170.000</h6>
                </div>
                <div class="d-grid">
                    <form class="mb-3 mt-5" action="">
                        <div class="input-group">
                            <input type="text" class="form-control p-2" placeholder="Add Coupon Code">
                            <!-- <div class="input-group-append">
                                <button class="btn bg-secondary">Apply Coupon</button>
                            </div> -->
                        </div>
                    </form>
                    <button class="btn btn-block btn-lg text-dark btn-outline-light btn-secondary">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
