<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="images/logo.png" rel="icon">
    <link rel="stylesheet" href="assets/vendor/css/styles.css">
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>My TR ecoprint</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-column flex-md-row">
            <!-- Sidebar Start -->
            <div class="col-3 col-lg-2">  
                <div class="col-12 shadow col-md-4 col-lg-2 px-sm-2 px-0 fixed-top min-vh-100" id="sidebar" style="background-color: #FFFFFF;">  
                    <div class="p-2 flex-column mt-4">
                        <div class="preloader flex-column justify-content-center align-items-center text-center mt-2">
                            <img class="logo" src="images/logo.png" alt="Logo" height="100" width="100">
                        </div>
                        <div class="preloader flex-column justify-content-center align-items-center text-center mt-2 fs-3">
                            <i class='bx bx-user m-2' ></i>
                            <i class='bx bx-cog m-2' ></i>
                            <i class='bx bx-bell m-2' ></i>
                        </div>
                        <ul class="nav nav-pills flex-column mt-4">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-black" aria-current="page">
                                    <i class="fs-4 bx bx-home-alt"></i><span class="ms-3 d-none d-sm-inline" style="font-size:0.875em">Profile User</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-black" aria-current="page">
                                    <i class="fs-4 bx bx-folder"></i><span class="ms-3 d-none d-sm-inline" style="font-size:0.875em">My Cart</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-black" aria-current="page">
                                    <i class="fs-4 bx bx-purchase-tag"></i><span class="ms-3 d-none d-sm-inline" style="font-size:0.875em">My Order</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Sidebar End -->

            <div class="col-9 col-lg-10 pt-5">
                <div class="col-md-12">
                    <div class="col py-3 px-3" >
                        <div class="py-3">
                            <a class="d-flex text-decoration-none align-items-center">
                                <h1 class="fs-4 d-none d-sm-inline text-dark mb-4">My Profile</h1>
                            </a>
                        </div>
                        <div class="add">
                            <div class="col-md-6">
                                <form class="border rounded-2 p-5">
                                    <h4 class="mb-4">My Profile</h4>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Name</label>
                                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="Olivia" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="Lorem ipsum" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Post Code</label>
                                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="21098" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="081234567890" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary rounded-0 float-end">Change</button>
                                    </div>
                                </form>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
